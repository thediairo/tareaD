<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Artículos Constitucionales</title>
  <style>
    /* Estilos generales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: linear-gradient(#4d0e0e, #8b1e1e); /* Rojo oscuro degradado */
      color: #fff;
    }

    /* Fondo Three.js */
    #threejs-background {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Contenido */
    #app {
      position: relative;
      z-index: 1;
      display: flex;
      height: 100%;
    }

    /* Menú lateral */
    #sidebar {
      width: 250px;
      background-color: #660000;
      padding: 20px;
      transition: transform 0.3s ease;
      box-shadow: 3px 0 10px rgba(0,0,0,0.5);
    }
    #sidebar.hidden {
      transform: translateX(-100%);
    }

    #sidebar h2 {
      color: #FFD700; /* Dorado */
      margin-bottom: 20px;
    }

    #sidebar ul {
      list-style: none;
    }

    #sidebar ul li {
      margin: 15px 0;
      cursor: pointer;
      transition: color 0.3s;
    }

    #sidebar ul li:hover {
      color: #FFD700;
    }

    /* Botón para abrir/cerrar menú */
    #menu-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #FFD700;
      color: #660000;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 2;
      transition: background-color 0.3s;
    }
    #menu-toggle:hover {
      background-color: #e6c200;
    }

    /* Contenido principal */
    #content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
      backdrop-filter: blur(5px);
    }

    /* Tarjetas de artículos */
    .card {
      background-color: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      background-color: rgba(255,255,255,0.2);
    }

    .card h3 {
      color: #FFD700;
      margin-bottom: 10px;
    }

    .card p {
      color: #ffeaea;
    }

    /* Botón flotante para volver arriba */
    #top-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #FFD700;
      color: #660000;
      padding: 12px 16px;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      z-index: 3;
      transition: background-color 0.3s;
    }

    #top-button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>

<!-- Fondo de Three.js -->
<div id="threejs-background"></div>

<!-- Botón de menú -->
<button id="menu-toggle">☰</button>

<!-- Contenido principal -->
<div id="app">
  <nav id="sidebar">
    <h2>Secciones</h2>
    <ul>
      <li onclick="mostrar('federal')">Federal (Presidente)</li>
      <li onclick="mostrar('estatal')">Estatal (Gobernador)</li>
      <li onclick="mostrar('municipal')">Municipal (Ayuntamiento)</li>
    </ul>
  </nav>

  <div id="content">
    <h1>Bienvenido</h1>
    <p>Selecciona una sección para visualizar artículos constitucionales.</p>
  </div>
</div>

<!-- Botón para volver arriba -->
<button id="top-button" onclick="window.scrollTo({top:0, behavior:'smooth'})">↑</button>

<!-- Three.js -->
<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.2/build/three.module.js';

let scene, camera, renderer;

function initThreeJS() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  renderer = new THREE.WebGLRenderer({ alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.getElementById('threejs-background').appendChild(renderer.domElement);

  const loader = new THREE.TextureLoader();
  loader.load('https://upload.wikimedia.org/wikipedia/commons/f/fc/Flag_of_Mexico.svg', function(texture){
    const geometry = new THREE.PlaneGeometry(20, 12);
    const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
    const flag = new THREE.Mesh(geometry, material);
    scene.add(flag);
  });

  camera.position.z = 15;

  function animate() {
    requestAnimationFrame(animate);
    scene.rotation.z += 0.0008;
    renderer.render(scene, camera);
  }
  animate();
}

initThreeJS();

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

<!-- JavaScript para menú y contenido -->
<script>
const sidebar = document.getElementById('sidebar');
const menuToggle = document.getElementById('menu-toggle');
const content = document.getElementById('content');

menuToggle.addEventListener('click', () => {
  sidebar.classList.toggle('hidden');
});

function mostrar(seccion) {
  let html = `<h1>${seccion.charAt(0).toUpperCase() + seccion.slice(1)}</h1>`;

  for (let i = 1; i <= 5; i++) {
    html += `
    <div class="card">
      <h3>Artículo ${i}</h3>
      <p><strong>Resumen:</strong> Breve descripción del artículo ${i} perteneciente a la sección ${seccion}.</p>
      <p><strong>Detalles:</strong> Este artículo establece principios fundamentales que rigen la organización del ${seccion}. Incluye derechos, obligaciones y procedimientos específicos para su correcta aplicación.</p>
    </div>`;
  }
  content.innerHTML = html;
}
</script>

</body>
</html>
